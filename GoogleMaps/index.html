<!DOCTYPE html>
<html>
<head>
  <style>

   html, body{
    font-family: Arial, sans-serif ;
    height: 100%;
    margin: 0;
    padding: 0;
}

  #map{
    height: 100%;
  }
  </style>
</head>
<body>
  <div id="map"> </div>
  <script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'),{
      center: {lat: 33.955654, lng:-118.416721},
      zoom: 10
    });
  }
  </script>
  <!-- This code just for practicing, so I know the api key should not be on the html page for security -->

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8B_38RhMw6NOaJHldjwv7nWQsPixsPJY&callback=initMap"> </script>
</body>
</html>
